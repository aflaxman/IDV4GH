
<!DOCTYPE html>
<meta charset="utf-8">

<style>
.state {
    stroke: white;
    stroke-width: 2;
    fill: grey;
}
</style>

<body>
<p>Maps!</p>

<script src="../d3.v3.js"></script>
<script src="us_states.js"></script>
<script>
// Width and height
var width = 500,
    height = 300;

// Create SVG element
var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

// Define default path generator
var projection = d3.geo.albersUsa()
    .translate([width/2, height/2])
    .scale([200]);
var path = d3.geo.path()
    .projection(projection);
// Draw map
svg .selectAll("path")
    .data(json.features)
    .enter()
  .append("path")
    .attr("d", path)
    .attr("class", "state");
</script>
