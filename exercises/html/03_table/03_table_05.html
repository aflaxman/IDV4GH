
<!DOCTYPE html>
<meta charset="utf-8">

<style>
th { cursor: pointer; }
</style>

<body>
<p>GBD Heatmap SVG</p>

<script src="../d3.v3.js"></script>
<script>
var data = d3.csv.parse("condition,China,North Korea,Taiwan\nRoad injury,1,2,1\nLow back pain,2,3,2\nMajor depressive disorder,3,4,5\nSelf-harm,4,1,3\nDrug use disorders,5,5,6"),
    areas = ["China", "North Korea", "Taiwan"];

var cell_width=150,
    cell_height=24,
    width=cell_width*4,
    height=cell_height*6;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var thead = svg.append("g");
thead.selectAll("g")
    .data([""].concat(areas))
    .enter()
    .append("text")
    .text(Object)
    .attr('x', function(d,j) {
        return cell_width*j; })
    .attr('y', cell_height)
    .on("click", sortByArea);
    
    
var tbody = svg.append("g");
tbody.selectAll("g").data(data)
    .enter()
    .append("g")
    .selectAll("text")
    .data(function(d, i) {
        return [[i, d.condition]].concat(
            areas.map(function(a) {
                return [i, d[a]]; }))})
    .enter()
    .append("text")
    .text(function(d) {
        return d[1]; })
    .attr('x', function(d,j) {
        return cell_width*j; })
    .attr('y', function(d) {
        return (d[0]+2)*cell_height; });
    
function sortByArea(a) {
    if(a) {
        comp = function(r,s) {
            return r[a] - s[a];
        }
    } else {
        comp = function(r,s) {
            return r.condition > s.condition;
        }
    }
    console.log(a);
    tbody.selectAll("g")
        .sort(comp)
        .selectAll("text")
        .data(function(d, i) {
            return [[i, d.condition]].concat(
                areas.map(function(a) {
                    return [i, d[a]]; }))})
        .transition()
        .attr('y', function(d) {
            console.log(d);
            return (d[0]+2)*cell_height; });
}
</script>
