
<!DOCTYPE html>
<meta charset="utf-8">

<style>
.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 22px;
}

.line {
    stroke-width: 2px;
}

.dot {
  stroke: white;
  stroke-width: 2;
}
</style>

<body>
<p>hello, world (of statistical graphics).</p>

<script src="../d3.v3.js"></script>
<script>
// Initialize data array
var dataset = [3,1,4,1,5,9];

// Add SVG element
var margin = {top: 20, right: 20,
              bottom: 30, left: 50},
    width = 960 - margin.left
            - margin.right,
    height = 500 - margin.top
            - margin.bottom;

    
// SVG with room for axes    
var svg = d3.select("body").append("svg")
    .attr("width", width
          + margin.left + margin.right)
    .attr("height", height
          + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
      "translate(" + margin.left + ","
         + margin.top + ")"); 
    
// Create scale functions
var xScale = d3.scale.linear()
   .domain([0, d3.max(dataset,
        function(d,i) { return i; })])
   .range([20, width]);

var yScale = d3.scale.linear()
    .domain([0, d3.max(dataset,
        function(d) { return d; })])
    .range([height-20, 0]);

// Create line
var line = d3.svg.line()
    .x(function(d,i) { return xScale(i); })
    .y(function(d) { return yScale(d); });

svg .append("svg:path")
    .attr("class", "line")
    .attr("d", line(dataset))
    .attr("fill", "none")
    .attr("stroke", "black");

// Create circles
svg.selectAll("circle")
   .data(dataset)
   .enter()
   .append("circle")
   .attr("class", "dot")
   .attr("cx", function(d,i) {
        return xScale(i);
   })
   .attr("cy", function(d) {
        return yScale(d);
   })
   .attr("r", 15);

// Define X axis
var xAxis = d3.svg.axis()
                  .scale(xScale)
                  .orient("bottom")
                  .ticks(5);

// Define Y axis
var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(10);
// Create X axis
svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

// Create Y axis
svg.append("g")
    .attr("class", "axis")
    .call(yAxis);

    
</script>
