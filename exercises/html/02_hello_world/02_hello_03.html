
<!DOCTYPE html>
<meta charset="utf-8">

<style>
/* css goes here */
</style>

<body>
<p>hello, world (of statistical graphics).</p>

<script src="../d3.v3.js"></script>
<script>
// Initialize data array
var dataset = [3,1,4,1,5,9];

// Add SVG element
var svg = d3.select("body").append("svg")
    .attr("width", 960)
    .attr("height", 500)

// Create circles
svg.selectAll("circle")
   .data(dataset)
   .enter()
   .append("circle")
   .attr("class", "dot")
   .attr("cx", function(d,i) {
        return i;
   })
   .attr("cy", function(d) {
        return d;
   })
   .attr("r", 15);
</script>
