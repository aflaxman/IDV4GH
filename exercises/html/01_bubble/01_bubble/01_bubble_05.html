
<!DOCTYPE html>
<meta charset="utf-8">

<style>
/* css goes here */
.dot {
  stroke: black;
  stroke-width: 1;
  opacity: .5;
}

</style>

<body>

<p>HTML goes here.</p>

<script src="../d3.v3.js"></script>
<script src="nations.js"></script>

<script>
// javascript goes here
var margin = {top: 10, right: 10,
              bottom: 20, left: 40},
    width = 960 - margin.left
            - margin.right,
    height = 500 - margin.top
            - margin.bottom;

var svg = d3.select("body").append("svg")
    .attr("width", width
          + margin.left + margin.right)
    .attr("height", height
          + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
      "translate(" + margin.left + ","
         + margin.top + ")");

var year = 2000;

var xScale = d3.scale.log()
               .domain([300, 1e5])
               .range([0, width]),
    yScale = d3.scale.linear()
               .domain([10, 85])
               .range([height, 0]),
    radiusScale = d3.scale.sqrt()
                    .domain([0, 5e8])
                    .range([0, 40]),
    colorScale = d3.scale.category10();

var dot = svg.selectAll(".dot")
    .data(nations)
    .enter()
    .append("circle")
    .attr("class", "dot")
    .style("fill", function(d) {
      return colorScale(d.region); })
    .call(position);
    
function position(dot) {
    dot .attr("r", function(d) {
          return radiusScale(
            d.population[year]); })
        .attr("cx", function(d) {
          return xScale(
            d.income[year]); })
        .attr("cy", function(d) {
          return yScale(
            d.lifeExpectancy[year]); });
}

</script>
