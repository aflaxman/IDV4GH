
<!DOCTYPE html>
<meta charset="utf-8">

<style>
/* css goes here */
.dot {
  stroke: black;
  stroke-width: 1;
  opacity: .5;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>

<body>

<p>HTML goes here.</p>

<script src="../d3.v3.js"></script>
<script src="nations.js"></script>
<script src="keybinding.js"></script>


<script>
// javascript goes here
var margin = {top: 10, right: 10,
              bottom: 20, left: 40},
    width = 960 - margin.left
            - margin.right,
    height = 500 - margin.top
            - margin.bottom;

var svg = d3.select("body").append("svg")
    .attr("width", width
          + margin.left + margin.right)
    .attr("height", height
          + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
      "translate(" + margin.left + ","
         + margin.top + ")");

var year = 2000;

var xScale = d3.scale.log()
               .domain([300, 1e5])
               .range([0, width]),
    yScale = d3.scale.linear()
               .domain([10, 85])
               .range([height, 0]),
    radiusScale = d3.scale.sqrt()
                    .domain([0, 5e8])
                    .range([0, 40]),
    colorScale = d3.scale.category10();
    
function position(dot) {
    dot .attr("r", function(d) {
          return radiusScale(
            d.population[year]); })
        .attr("cx", function(d) {
          return xScale(
            d.income[year]); })
        .attr("cy", function(d) {
          return yScale(
            d.lifeExpectancy[year]); });
}

// The x & y axes.
var xAxis = d3.svg.axis()
              .orient("bottom").scale(xScale)
              .ticks(12, d3.format(",d")),
    yAxis = d3.svg.axis()
              .scale(yScale).orient("left");

// Add the x-axis.
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

// Add the y-axis.
svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

// Add an x-axis label.
svg.append("text")
    .attr("class", "x label")
    .attr("text-anchor", "end")
    .attr("x", width)
    .attr("y", height - 6)
    .text("income per capita, inflation-adjusted (dollars)");

// Add a y-axis label.
svg.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", 6)
    .attr("dy", ".75em")
    .attr("transform", "rotate(-90)")
    .text("life expectancy (years)");

// Add the year label; the value is set on transition.
var label = svg.append("text")
    .attr("class", "year label")
    .attr("text-anchor", "end")
    .attr("y", height - 24)
    .attr("x", width)
    .text(year);

d3.select('body').call(d3.keybinding()
    .on('←', change_year(-1))
    .on('→', change_year(1)));

function change_year(delta) {
    return function(event) {        
        year = Math.max(1970, Math.min(2008, year+delta));
        dot.transition().call(position);
        label.text(year);
    };
}

var dot = svg.selectAll(".dot")
    .data(nations)
    .enter()
    .append("circle")
    .attr("class", "dot")
    .style("fill", function(d) {
      return colorScale(d.region); })
    .call(position);

// Add a title.
dot .append("title")
   .text(function(d) { return d.name; });

</script>
